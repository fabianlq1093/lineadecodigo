<title>Deshabilitar/Habilitar Formulario en Prototype</title>
<script type="text/JavaScript" src="http://lineadecodigo.com/js/prototype/prototype.js"></script>
</head>
<body>

<h1>Deshabilitar un formulario con Prototype</h1>

<form id="peticion">
Nombre:<input type="text" id="nombre"/><br>
Apellido: <input type="text" id="apellido"/><br>
<input type="radio" name="genero" value="Hombre"/>Hombre
<input type="radio" name="genero" value="Mujer"/>Mujer
</form>

<form id="control">
<input type="button" value="Deshabilitar" onClick="Form.disable('peticion');"/>
<input type="button" value="Habilitar" onClick="Form.enable('peticion');"/>
</form>
