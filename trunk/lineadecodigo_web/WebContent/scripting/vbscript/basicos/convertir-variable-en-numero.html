<h1>Convertir variable en número</h1>

<script type="text/vbscript">
dim x
x = "23"
dim y
y = "34"

document.writeln("La suma de las dos cadenas es " & x + y)

x = CInt(x)
y = CInt(y)

document.writeln("<br/>")
document.writeln("La suma de los dos números es " & x + y)

</script>
