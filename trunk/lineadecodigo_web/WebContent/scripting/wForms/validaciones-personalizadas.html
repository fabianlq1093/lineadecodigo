<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Validaciones avanzadas</title>
<script type="text/javascript" src="http://lineadecodigo.com/js/wforms/wforms.js"></script>
<script type="text/javascript">
wFORMS.behaviors['validation'].errMsg_custom = "Error de validacion";
wFORMS.behaviors['validation'].errMsg_notification = "%% error(s) detectado(s). El formulario no se enviará.\nPor favor, chequea la información suministrada."; // %% will be replaced by the actual number of errors
</script>
</head>
<body>

<h1>Validaciones avanzadas</h1>

<form>
<label for="cp">C&oacute;digo Postal:</label><input type="text" id="cp" class="validate-custom /\d{5}/"/>
<br/>
<label for="sexo">Sexo (M o F):</label><input type="text" id="sexo" class="validate-custom /m|f|M|F/"/>
<br/>
<input type="submit" value="Enviar"/>
</form>
