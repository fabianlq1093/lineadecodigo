<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Condicionar secciones</title>
<script type="text/javascript" src="http://lineadecodigo.com/js/wforms/wforms.js"></script>
<style type="text/css">
.onstate-datos { display: block; }
.offstate-datos { display: none; }
</style>
</head>
<body>

<h1>Condicionar secciones</h1>

<form action="#" method="post">
<fieldset>
<legend>Información del usuario</legend>

<label for="nombre">Nombre: </label><input type="text" id="nombre"/><br>
<label for="apellido">Apellido: </label><input type="text" id="apellido"/><br>

<input id="activar" type="checkbox" class="switch-datos"/><label for="activar">Quiere dejarnos sus datos de la tarjeta</label><br>

<div class="offstate-datos">
	<label for="tarjeta">Tarjeta: </label><input type="text" id="tarjeta"/><br>
	<label for="fecha-exp">Fecha Expiración: </label><input type="text" id="fecha-exp"/>
</div>

<input type="submit" value="Enviar los datos"/>
</fieldset>
</form>
