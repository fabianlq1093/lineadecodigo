<title>Todos los campos del formulario obligatorios</title>
<script type="text/javascript" src="http://lineadecodigo.com/js/wforms/wforms.js"></script>
<script type="text/javascript">
wFORMS.behaviors['validation'].errMsg_required = "Todos los campos son obligatorios";
wFORMS.behaviors['validation'].errMsg_notification = "%% error(s) detectado(s). El formulario no se enviará.\nPor favor, chequea la información suministrada."; // %% will be replaced by the actual number of errors
</script>

</head>
<body>

<h1>Todos los campos del formulario obligatorios</h1>


<form>
<div class="allrequired">
<label for="texto">Texto:</label><input type="text" id="texto"><br/>
<label for="area">Area:</label><textarea rows="10" cols="20" id="area"></textarea><br/>
<label for="seleccion">Seleccion:</label>
<select id="seleccion">
<option value="">Seleciona una opción...</option>
<option value="1">Uno</option>
<option value="2">Dos</option>
<option value="3">Tres</option>
</select><br/>
</div>
<input type="submit" value="Enviar"/>

</form>
